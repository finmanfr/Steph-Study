<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Steph Study</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    background: linear-gradient(135deg, #fdfcf7 0%, #f8f8f4 100%);
    color: #1c1c1e;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 260px;
    backdrop-filter: blur(25px) saturate(180%);
    -webkit-backdrop-filter: blur(25px) saturate(180%);
    background-color: rgba(255, 255, 255, 0.08);
    border-right: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: inset -1px 0 0 rgba(255,255,255,0.2);
    padding: 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .nav-top {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .nav-item {
    padding: 10px 16px;
    border-radius: 12px;
    background: rgba(255, 255, 224, 0.15);
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .nav-item:hover {
    background: rgba(255, 255, 224, 0.3);
    transform: translateX(3px);
  }

  .nav-item.active {
    background: rgba(255, 255, 224, 0.4);
    font-weight: 600;
  }

  .nav-bottom {
    font-size: 0.9rem;
    opacity: 0.7;
  }

  /* Main area */
  .main {
    flex: 1;
    padding: 40px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    position: relative;
  }

  /* Floating button */
  .add-btn {
    position: absolute;
    bottom: 30px;
    right: 30px;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    background: rgba(0, 122, 255, 0.85);
    color: white;
    border: none;
    font-size: 32px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
  }

  .add-btn:hover {
    background: rgba(0, 122, 255, 1);
    transform: scale(1.05);
  }

  /* Folder cards */
  .folder {
    width: 180px;
    height: 150px;
    border-radius: 16px;
    background: rgba(255, 255, 224, 0.3);
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
    color: #333;
    margin: 10px;
    cursor: pointer;
    transition: 0.2s;
    animation: fadeInUp 0.6s ease forwards;
    opacity: 0;
    transform: translateY(20px);
  }

  .folder:hover {
    background: rgba(255, 255, 224, 0.4);
    transform: scale(1.03);
  }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  .folder-container {
    display: flex;
    flex-wrap: wrap;
  }

  .page-title {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 15px;
  }

  .flashcard {
    width: 250px;
    height: 150px;
    background: rgba(255,255,255,0.6);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    margin: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .flashcard:hover {
    transform: scale(1.05);
  }

  .currency {
    position: absolute;
    top: 20px;
    right: 40px;
    font-weight: 600;
    font-size: 1.1rem;
    color: rgba(0,0,0,0.7);
  }

</style>
</head>
<body>

  <div class="sidebar">
    <div class="nav-top">
      <div class="nav-item active" data-page="home">üè† Home</div>
      <div class="nav-item" data-page="profile">üë§ Profile</div>
      <div class="nav-item" data-page="game">üèÄ Basketball Mode</div>
    </div>

    <div class="nav-bottom" id="username-display"></div>
  </div>

  <div class="main" id="main">
    <div class="currency">üí∞ Coins: <span id="coins">0</span></div>
    <button class="add-btn" id="addBtn">+</button>
  </div>

  <script>
    const main = document.getElementById("main");
    const addBtn = document.getElementById("addBtn");
    const usernameDisplay = document.getElementById("username-display");
    const navItems = document.querySelectorAll(".nav-item");
    const coinsDisplay = document.getElementById("coins");

    // Load or ask for username
    let username = localStorage.getItem("username");
    if (!username) {
      username = prompt("Enter your name:");
      if (username) localStorage.setItem("username", username);
    }
    usernameDisplay.textContent = username ? `Logged in as: ${username}` : "Not logged in";

    let coins = 0;
    let folders = JSON.parse(localStorage.getItem("folders") || "[]");

    function saveFolders() {
      localStorage.setItem("folders", JSON.stringify(folders));
    }

    function renderHome() {
      main.innerHTML = `
        <div class="currency">üí∞ Coins: <span id="coins">${coins}</span></div>
        <button class="add-btn" id="addBtn">+</button>
        <div class="page-title">Your Folders</div>
        <div class="folder-container" id="folder-container"></div>
      `;
      const container = document.getElementById("folder-container");
      folders.forEach((folder, i) => {
        const div = document.createElement("div");
        div.classList.add("folder");
        div.textContent = folder.name;
        div.style.animationDelay = `${i * 0.1}s`;
        div.addEventListener("click", () => openFolder(i));
        container.appendChild(div);
      });
      document.getElementById("addBtn").addEventListener("click", createFolder);
    }

    function createFolder() {
      const name = prompt("Enter folder name:");
      if (name) {
        folders.push({ name, flashcards: [] });
        saveFolders();
        renderHome();
      }
    }

    function openFolder(index) {
      const folder = folders[index];
      main.innerHTML = `
        <div class="page-title">${folder.name}</div>
        <div class="currency">üí∞ Coins: <span id="coins">${coins}</span></div>
        <button class="add-btn" id="addBtn">+</button>
        <div class="folder-container" id="flashcard-container"></div>
      `;
      const container = document.getElementById("flashcard-container");
      folder.flashcards.forEach((card, i) => {
        const div = document.createElement("div");
        div.classList.add("flashcard");
        div.textContent = card.front;
        div.addEventListener("click", () => {
          if (div.textContent === card.front) {
            div.textContent = card.back;
          } else {
            div.textContent = card.front;
          }
        });
        container.appendChild(div);
      });
      document.getElementById("addBtn").addEventListener("click", () => createFlashcard(index));
    }

    function createFlashcard(index) {
      const front = prompt("Front of flashcard:");
      const back = prompt("Back of flashcard:");
      if (front && back) {
        folders[index].flashcards.push({ front, back });
        saveFolders();
        openFolder(index);
      }
    }

    function renderProfile() {
      main.innerHTML = `
        <div class="page-title">Profile</div>
        <div style="margin-top: 20px;">Hello, ${username}! You have ${coins} coins.</div>
      `;
    }

    function renderGame() {
      main.innerHTML = `
        <div class="page-title">üèÄ Basketball Mode</div>
        <div style="margin-top: 40px;">Game mode coming soon: play and answer multiple-choice questions!</div>
      `;
    }

    navItems.forEach(item => {
      item.addEventListener("click", () => {
        navItems.forEach(i => i.classList.remove("active"));
        item.classList.add("active");
        switch (item.dataset.page) {
          case "home": renderHome(); break;
          case "profile": renderProfile(); break;
          case "game": renderGame(); break;
        }
      });
    });

    renderHome();
  </script>

</body>
</html>
