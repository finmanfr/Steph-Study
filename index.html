<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steph Study - Login</title>

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ffde00;
      color: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 { font-size: 3.5rem; margin-bottom: 20px; }
    #g_id_signin { margin-top: 20px; }
  </style>

  <script>
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      localStorage.setItem("stephUser", JSON.stringify(data)); // store login info
      document.body.innerHTML = `<h1>Welcome, ${data.name} üëã</h1><p>Loading...</p>`;
      setTimeout(() => {
        window.location.href = "main.html";
      }, 1000);
    }

    function jwt_decode(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')
      );
      return JSON.parse(jsonPayload);
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "329250707921-o46thrivup8avr0rlbngtjnqdthrfgkr.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "filled_blue", size: "large", width: 250 }
      );
    };
  </script>
</head>
<body>
  <h1>Steph Study</h1>
  <p>Sign in to start studying and shooting üèÄ</p>
  <div id="g_id_signin"></div>
</body>
</html>
