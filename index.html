<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basketball Flashcards</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #f6f7fb;
  }

  /* Sidebar */
  .sidebar {
    background-color: #0A66C2;
    width: 260px;
    height: 100vh;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
    position: fixed;
    left: 0;
    top: 0;
  }

  .sidebar button {
    width: 80%;
    margin: 15px 0;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
  }

  .create-btn {
    background-color: white;
    color: #0A66C2;
  }
  .create-btn:hover {
    background-color: #d8e7ff;
  }

  .folder-btn {
    background-color: #084c8d;
    color: white;
  }
  .folder-btn:hover {
    background-color: #07396b;
  }

  /* Main screen */
  .main {
    margin-left: 260px;
    padding: 30px;
  }

  .header {
    font-size: 36px;
    font-weight: 700;
    color: #0A66C2;
    margin-bottom: 20px;
  }

  /* Folder list */
  .folder-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }

  .folder {
    background-color: white;
    width: 220px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transition: 0.3s;
  }

  .folder:hover {
    transform: scale(1.05);
  }

  .folder-icon {
    font-size: 50px;
    margin-bottom: 10px;
    color: #0A66C2;
  }

  /* Create folder screen */
  .create-folder, .flashcards-screen, .study-screen {
    display: none;
  }

  .create-folder.active, .main.active, .flashcards-screen.active, .study-screen.active {
    display: block;
  }

  input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .save-btn {
    background-color: #0A66C2;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    cursor: pointer;
  }

  .save-btn:hover {
    background-color: #084c8d;
  }

  .flashcard {
    background-color: white;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    width: 400px;
    text-align: center;
    font-size: 20px;
    margin: auto;
  }

  .know-btn, .dontknow-btn {
    margin: 15px;
    padding: 10px 25px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  .know-btn {
    background-color: #28a745;
    color: white;
  }
  .know-btn:hover {
    background-color: #218838;
  }

  .dontknow-btn {
    background-color: #dc3545;
    color: white;
  }
  .dontknow-btn:hover {
    background-color: #b02a37;
  }

  .back {
    color: #0A66C2;
    font-size: 20px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .bulk-area {
    height: 150px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <button class="create-btn" onclick="showCreateFolder()">+ Create Folder</button>
  <button class="folder-btn" onclick="showFolders()">üèÄ Folders</button>
</div>

<!-- Folder screen -->
<div class="main active" id="folder-screen">
  <h1 class="header">Your Folders</h1>
  <div class="folder-list" id="folder-list"></div>
</div>

<!-- Create Folder screen -->
<div class="main create-folder" id="create-folder">
  <div class="back" onclick="showFolders()">‚Üê Back</div>
  <h1 class="header">Create Folder</h1>
  <input id="folder-name" placeholder="Folder name (e.g., Science Terms)">
  <textarea id="bulk-input" class="bulk-area" placeholder="Bulk add flashcards (term - definition per line)"></textarea>
  <button class="save-btn" onclick="saveFolder()">Save Folder</button>
</div>

<!-- Flashcards inside folder -->
<div class="main flashcards-screen" id="flashcards-screen">
  <div class="back" onclick="showFolders()">‚Üê Back</div>
  <h1 id="folder-title" class="header"></h1>
  <div id="flashcard-list"></div>
</div>

<!-- Study Screen -->
<div class="main study-screen" id="study-screen">
  <div class="back" onclick="showFolder(currentFolder)">‚Üê Back</div>
  <h1 class="header">Study Mode</h1>
  <div id="study-card" class="flashcard"></div>
  <div>
    <button class="know-btn" onclick="markKnow()">Know ‚úÖ</button>
    <button class="dontknow-btn" onclick="markDontKnow()">Don‚Äôt Know ‚ùå</button>
  </div>
</div>

<script>
  let folders = JSON.parse(localStorage.getItem("folders") || "{}");
  let currentFolder = "";
  let currentFlashcards = [];
  let currentIndex = 0;

  function showFolders() {
    document.getElementById("folder-screen").classList.add("active");
    document.getElementById("create-folder").classList.remove("active");
    document.getElementById("flashcards-screen").classList.remove("active");
    document.getElementById("study-screen").classList.remove("active");
    renderFolders();
  }

  function showCreateFolder() {
    document.getElementById("folder-screen").classList.remove("active");
    document.getElementById("create-folder").classList.add("active");
  }

  function saveFolder() {
    const name = document.getElementById("folder-name").value.trim();
    const bulkText = document.getElementById("bulk-input").value.trim();

    if (!name) return alert("Please enter a folder name.");

    const flashcards = bulkText.split("\n").filter(l => l.includes("-")).map(line => {
      const [term, def] = line.split("-").map(s => s.trim());
      return { term, def };
    });

    folders[name] = flashcards;
    localStorage.setItem("folders", JSON.stringify(folders));

    document.getElementById("folder-name").value = "";
    document.getElementById("bulk-input").value = "";
    showFolders();
  }

  function renderFolders() {
    const container = document.getElementById("folder-list");
    container.innerHTML = "";
    Object.keys(folders).forEach(name => {
      const div = document.createElement("div");
      div.className = "folder";
      div.innerHTML = `<div class="folder-icon">üìÅ</div><div>${name}</div>`;
      div.onclick = () => showFolder(name);
      container.appendChild(div);
    });
  }

  function showFolder(name) {
    currentFolder = name;
    document.getElementById("folder-screen").classList.remove("active");
    document.getElementById("flashcards-screen").classList.add("active");
    document.getElementById("folder-title").innerText = name;

    const list = document.getElementById("flashcard-list");
    list.innerHTML = `<button class='save-btn' onclick='startStudy("${name}")'>Start Studying</button>`;
    folders[name].forEach(card => {
      const c = document.createElement("div");
      c.className = "flashcard";
      c.innerHTML = `<b>${card.term}</b><br><br>${card.def}`;
      list.appendChild(c);
    });
  }

  function startStudy(name) {
    currentFlashcards = folders[name];
    currentIndex = 0;
    document.getElementById("flashcards-screen").classList.remove("active");
    document.getElementById("study-screen").classList.add("active");
    showCard();
  }

  function showCard() {
    if (currentIndex >= currentFlashcards.length) {
      document.getElementById("study-card").innerHTML = "üéâ All cards reviewed!";
      return;
    }
    const card = currentFlashcards[currentIndex];
    document.getElementById("study-card").innerHTML = `<b>${card.term}</b><br><br>${card.def}`;
  }

  function markKnow() {
    currentIndex++;
    showCard();
  }

  function markDontKnow() {
    const card = currentFlashcards[currentIndex];
    currentFlashcards.push(card);
    currentIndex++;
    showCard();
  }

  renderFolders();
</script>

</body>
</html>
