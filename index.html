<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steph Study</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Steph Study 🏀📘</h1>
    </header>

    <main id="mainMenu">
      <h2>Your Decks</h2>
      <div id="deckList"></div>

      <button id="newDeckBtn">+ New Deck</button>
    </main>

    <section id="deckEditor" class="hidden">
      <h2 id="deckTitle"></h2>

      <div id="cardEditor">
        <input id="termInput" placeholder="Term" />
        <input id="defInput" placeholder="Definition" />
        <button id="addCard">Add Card</button>
        <button id="bulkAddBtn">Bulk Add</button>
      </div>

      <div id="cardList"></div>

      <button id="saveDeck">💾 Save Deck</button>
      <button id="backToMenu">⬅ Back</button>

      <div id="gameModes" class="hidden">
        <button class="modeBtn" data-mode="flashcards">Flashcards</button>
        <button class="modeBtn" data-mode="learn">Learn</button>
        <button class="modeBtn" data-mode="match">Match</button>
        <button class="modeBtn" data-mode="test">Test</button>
        <button class="modeBtn" data-mode="shoot">🏀 Shoot!</button>
      </div>
    </section>

    <section id="gameArea" class="hidden"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
