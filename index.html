<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steph Study</title>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ffde00;
      color: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
    }
    #inputContainer {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    input {
      font-size: 1.5rem;
      padding: 15px 25px;
      border: none;
      border-radius: 40px;
      width: 400px;
      max-width: 80vw;
      background: #ccc;
      text-align: center;
      font-weight: 600;
    }
    button {
      font-size: 1.3rem;
      padding: 15px 25px;
      border: none;
      border-radius: 40px;
      background: #00ff3c;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #00cc2f;
    }
    #info {
      margin-top: 30px;
      max-width: 600px;
      font-size: 1rem;
      line-height: 1.4;
    }
    #history {
      margin-top: 20px;
    }
    #history button {
      background: #2563eb;
      color: white;
      margin: 5px;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 8px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Steph Study</h1>
  <div id="inputContainer">
    <input id="quizletLink" type="text" placeholder="Insert Quizlet Link">
    <button id="beginBtn">Begin Studying</button>
  </div>
  <div id="history"></div>
  <div id="info">
    Steph Study combines both <b>‘studying’</b> and <b>‘fun’</b> together.<br>
    Insert your Quizlet link, then answer as many questions as possible to earn 10 seconds of basketball!<br><br>
    <i>- Data Saves Automatically -</i>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
