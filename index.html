<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steph Study - Study & Shoot</title>

  <!-- Icon & Fonts -->
  <link rel="icon" type="image/png"
    href="https://www.nicepng.com/png/full/241-2419786_steph-curry-shooting-stance-stephen-curry-with-mouthpiece.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ffde00 url('https://openclipart.org/image/800px/308970') no-repeat center center fixed;
background-size: cover;

      color: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 20px;
    }
    #inputContainer {
      display: none; /* hidden until signed in */
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    input {
      font-size: 1.5rem;
      padding: 15px 25px;
      border: none;
      border-radius: 40px;
      width: 400px;
      max-width: 80vw;
      background: #ccc;
      text-align: center;
      font-weight: 600;
    }
    button {
      font-size: 1.3rem;
      padding: 15px 25px;
      border: none;
      border-radius: 40px;
      background: #007bff;
      font-weight: 700;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #3b82f6;
    }
    #info {
      margin-top: 30px;
      max-width: 600px;
      font-size: 1rem;
      line-height: 1.4;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
  
    #history {
      margin-top: 20px;
    }
    #history button {
      background: #2563eb;
      color: white;
      margin: 5px;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 8px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.9rem;
      color: #F3F6F4;
    }

    /* Profile Circle */
    #profileCircle {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
    
    #profileCircle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Logout menu */
    #logoutMenu {
      position: fixed;
      bottom: 90px;
      left: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
      z-index: 1000;
    }
    #logoutMenu:hover {
      background: #f0f0f0;
    }
  </style>
</head>

<body>
  <h1>Steph Study</h1>
  <p id="welcomeText">Sign in to start studying and shooting üèÄ</p>

  <div id="g_id_signin"></div>

  <div id="inputContainer">
    <input id="quizletLink" type="text" placeholder="Insert Quizlet Link" />
    <button id="beginBtn">Begin Studying üåâ</button>
    <div id="history"></div>
    <div id="info">
      Steph Study combines both <b>‚Äòstudying‚Äô</b> and <b>‚Äòfun‚Äô</b> together.<br />
      Insert your Quizlet link, then answer as many questions as possible to earn 10 seconds of basketball!<br /><br />
      <i>- Data Saves Automatically -</i>
   
    </div>
    
  </div>

  <footer>¬© 2025 Steph Study</footer>

  <!-- Profile Circle and Logout Menu -->
  <div id="profileCircle"><img id="profileImg" src="" alt="Profile" /></div>
  <div id="logoutMenu">Log out</div>

  <script>
    // Decode JWT
    function jwt_decode(token) {
      const base64Url = token.split(".")[1];
      const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
      const jsonPayload = decodeURIComponent(
        atob(base64)
          .split("")
          .map((c) => "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2))
          .join("")
      );
      return JSON.parse(jsonPayload);
    }

    // Handle login response
    function handleCredentialResponse(response) {
      const data = jwt_decode(response.credential);
      console.log("Logged in as:", data.name, data.email);

      // Show content
      document.getElementById("welcomeText").innerText = `Welcome, ${data.name} üëã`;
      document.getElementById("g_id_signin").style.display = "none";
      document.getElementById("inputContainer").style.display = "flex";

      // Show profile circle
      const profileCircle = document.getElementById("profileCircle");
      const profileImg = document.getElementById("profileImg");
      profileImg.src = data.picture;
      profileCircle.style.display = "block";

      // Save login info locally
      localStorage.setItem("steph_user", JSON.stringify(data));
    }

    // Initialize Google Sign-In
    window.onload = function () {
      const saved = localStorage.getItem("steph_user");
      if (saved) {
        const data = JSON.parse(saved);
        document.getElementById("welcomeText").innerText = `Welcome back, ${data.name} üëã`;
        document.getElementById("g_id_signin").style.display = "none";
        document.getElementById("inputContainer").style.display = "flex";
        document.getElementById("profileImg").src = data.picture;
        document.getElementById("profileCircle").style.display = "block";
      }

      google.accounts.id.initialize({
        client_id: "329250707921-o46thrivup8avr0rlbngtjnqdthrfgkr.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });
      google.accounts.id.renderButton(document.getElementById("g_id_signin"), {
        theme: "filled_blue",
        size: "large",
        width: 250,
      });
    };

    // Profile circle click ‚Üí toggle logout menu
    const profileCircle = document.getElementById("profileCircle");
    const logoutMenu = document.getElementById("logoutMenu");

    profileCircle.addEventListener("click", () => {
      logoutMenu.style.display =
        logoutMenu.style.display === "block" ? "none" : "block";
    });

    // Logout click
    logoutMenu.addEventListener("click", () => {
      localStorage.removeItem("steph_user");
      google.accounts.id.disableAutoSelect();
      location.reload();
    });
  </script>

  <script src="js/main.js"></script>
</body>
</html>
