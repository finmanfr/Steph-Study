<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Glass UI</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', sans-serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #e0e0e0 0%, #f4f4f4 100%);
    display: flex;
    color: #1c1c1e;
  }

  /* Left navigation bar */
  .sidebar {
    width: 260px;
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    background-color: rgba(255, 255, 255, 0.35);
    border-right: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: inset -1px 0 0 rgba(255,255,255,0.2);
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .nav-top {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .nav-item {
    padding: 10px 15px;
    border-radius: 12px;
    transition: all 0.2s ease;
    background: rgba(255, 255, 255, 0.15);
  }

  .nav-item:hover {
    background: rgba(255, 255, 255, 0.35);
  }

  .nav-item.active {
    background: rgba(255, 255, 255, 0.5);
    font-weight: 600;
  }

  /* Main content area */
  .main {
    flex: 1;
    padding: 40px;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    overflow-y: auto;
  }

  /* Folder boxes */
  .folder {
    width: 180px;
    height: 150px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.35);
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 500;
    color: #333;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .folder:hover {
    transform: translateY(-3px);
    background: rgba(255, 255, 255, 0.5);
  }

  .none {
    font-size: 1.2rem;
    color: rgba(0, 0, 0, 0.4);
  }
</style>
</head>
<body>

  <div class="sidebar">
    <div class="nav-top">
      <div class="nav-item active">Home</div>
      <div class="nav-item">Profile</div>
      <div class="nav-item">Settings</div>
      <div class="nav-item">About</div>
    </div>

    <div class="nav-bottom">
      <small style="opacity: 0.6;">Logged in as: <strong>Finley</strong></small>
    </div>
  </div>

  <div class="main" id="main">
    <!-- Folder list goes here -->
  </div>

  <script>
    const folders = []; // Add your folders here, e.g. ['Projects', 'Photos', 'Music']

    const main = document.getElementById('main');
    if (folders.length === 0) {
      const msg = document.createElement('div');
      msg.classList.add('none');
      msg.textContent = 'None';
      main.appendChild(msg);
    } else {
      folders.forEach(name => {
        const div = document.createElement('div');
        div.classList.add('folder');
        div.textContent = name;
        main.appendChild(div);
      });
    }
  </script>

</body>
</html>
