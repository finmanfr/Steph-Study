<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steph Study – Study & Shoot</title>
  <link rel="icon" type="image/png" href="https://www.nicepng.com/png/full/241-2419786_steph-curry-shooting-stance-stephen-curry-with-mouthpiece.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #ffde00;
      color: #111;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 { font-size: 4rem; font-weight: 800; margin-bottom: 20px; }
    input, button {
      font-size: 1.3rem; padding: 15px 25px; border: none;
      border-radius: 40px; margin: 8px;
    }
    input {
      background: #ccc; width: 300px; text-align: center; font-weight: 600;
    }
    button {
      background: #00ff3c; font-weight: 700; cursor: pointer; transition: 0.2s;
    }
    button:hover { background: #00cc2f; }
    #info { margin-top: 30px; max-width: 600px; font-size: 1rem; line-height: 1.4; }
  </style>
</head>

<body>
  <h1>Steph Study</h1>

  <!-- Sign In Form -->
  <div id="signInSection">
    <input id="username" type="text" placeholder="Enter your name">
    <button id="signInBtn">Sign In</button>
  </div>

  <!-- Study Section -->
  <div id="studySection" style="display:none;">
    <div id="inputContainer">
      <input id="quizletLink" type="text" placeholder="Insert Quizlet Link">
      <button id="beginBtn">Begin Studying</button>
    </div>
    <div id="history"></div>
    <div id="info">
      Steph Study combines both <b>‘studying’</b> and <b>‘fun’</b> together.<br>
      Insert your Quizlet link, then answer as many questions as possible to earn 10 seconds of basketball!<br><br>
      <i>- Data Saves Automatically -</i>
    </div>
  </div>

  <script>
    // check if already signed in
    const user = JSON.parse(localStorage.getItem("stephUser"));
    const signInSection = document.getElementById("signInSection");
    const studySection = document.getElementById("studySection");

    if (user) {
      signInSection.style.display = "none";
      studySection.style.display = "block";
    }

    document.getElementById("signInBtn").onclick = () => {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name!");
      localStorage.setItem("stephUser", JSON.stringify({ name }));
      signInSection.style.display = "none";
      studySection.style.display = "block";
    };
  </script>

  <!-- Your existing JS logic -->
  <script src="js/main.js"></script>
  <script src="js/shootMode.js"></script>
  <script src="js/storage.js"></script>
</body>
</html>
