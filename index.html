<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basketball Flashcards</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #FFD83B;
    height: 100vh;
    overflow: hidden;
  }

  .screen {
    display: none;
    height: 100%;
    width: 100%;
  }
  .active { display: flex; }

  /* Sidebar */
  .sidebar {
    background-color: #0A66C2;
    width: 250px;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
  }
  .create-btn {
    background-color: #0A66C2;
    border: 2px solid white;
    color: white;
    font-size: 28px;
    font-weight: bold;
    border-radius: 15px;
    padding: 15px 25px;
    margin-bottom: 40px;
    cursor: pointer;
    transition: 0.3s;
  }
  .create-btn:hover { background-color: white; color: #0A66C2; }

  .folders {
    background-color: #0A66C2;
    border-radius: 25px;
    padding: 50px 20px;
    text-align: center;
    font-size: 26px;
    font-weight: 500;
    color: white;
    cursor: pointer;
  }

  /* Start Screen */
  .main {
    flex: 1;
    background: url('https://upload.wikimedia.org/wikipedia/commons/0/0c/Golden_Gate_Bridge_icon.svg') no-repeat center;
    background-size: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .player {
    position: absolute;
    bottom: 0;
    right: 100px;
    height: 70%;
  }

  /* Create Page */
  .create-page {
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #FFD83B;
  }
  .card-input {
    background: white;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    width: 300px;
    margin: 15px;
  }
  input, textarea {
    width: 100%;
    border: none;
    outline: none;
    font-size: 18px;
    border-bottom: 2px solid #0A66C2;
    margin-bottom: 10px;
  }
  .save-btn {
    background-color: #0A66C2;
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 15px;
    font-size: 20px;
    cursor: pointer;
  }
  .save-btn:hover { background-color: #084c8d; }
  .back {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 22px;
    color: #0A66C2;
    cursor: pointer;
  }

  /* Folder Page */
  .folder-page {
    flex-direction: column;
    align-items: center;
    background-color: #FFD83B;
    padding-top: 60px;
    overflow-y: auto;
  }
  .folder-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }
  .folder {
    background: white;
    border-radius: 15px;
    padding: 20px 30px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    font-size: 20px;
    cursor: pointer;
    text-align: center;
  }
  .folder:hover { background-color: #e3e3e3; }
  .folder-icon {
    font-size: 40px;
    display: block;
    color: #0A66C2;
  }
</style>
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen" class="screen active">
  <div class="sidebar">
    <button class="create-btn" onclick="showCreate()">+ Create</button>
    <div class="folders" onclick="showFolders()">üìÅ<br>Folders</div>
  </div>
  <div class="main">
    <img class="player" src="https://upload.wikimedia.org/wikipedia/en/9/90/Stephen_Curry_2015.jpg" alt="Player">
  </div>
</div>

<!-- CREATE SCREEN -->
<div id="create-screen" class="screen create-page">
  <div class="back" onclick="showStart()">‚Üê Back</div>
  <h1>Create Flashcards</h1>

  <div class="card-input">
    <label>Folder Name:</label>
    <input type="text" id="folderName" placeholder="Enter folder name...">
    <label>Term:</label>
    <input type="text" id="term" placeholder="Enter term...">
    <label>Definition:</label>
    <textarea id="definition" placeholder="Enter definition..."></textarea>
    <button class="save-btn" onclick="saveFlashcard()">Save Flashcard</button>
  </div>

  <div class="card-input">
    <label>Bulk Add (format: term - definition per line)</label>
    <textarea id="bulkInput" placeholder="Example:
Atom - Smallest unit of matter
Molecule - Two or more atoms bonded"></textarea>
    <button class="save-btn" onclick="bulkAdd()">Add in Bulk</button>
  </div>
</div>

<!-- FOLDERS SCREEN -->
<div id="folder-screen" class="screen folder-page">
  <div class="back" onclick="showStart()">‚Üê Back</div>
  <h1>üìÅ Your Folders</h1>
  <div id="folderList" class="folder-list"></div>
</div>

<script>
  // --- Navigation ---
  function showCreate() {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('create-screen').classList.add('active');
  }

  function showStart() {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('start-screen').classList.add('active');
    loadFolders();
  }

  function showFolders() {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById('folder-screen').classList.add('active');
    loadFolders();
  }

  // --- Data Handling ---
  function getData() {
    return JSON.parse(localStorage.getItem('flashcardFolders') || '{}');
  }
  function setData(data) {
    localStorage.setItem('flashcardFolders', JSON.stringify(data));
  }

  function saveFlashcard() {
    const folderName = document.getElementById('folderName').value.trim();
    const term = document.getElementById('term').value.trim();
    const def = document.getElementById('definition').value.trim();
    if (!folderName || !term || !def) return alert('Fill in all fields');

    const data = getData();
    if (!data[folderName]) data[folderName] = [];
    data[folderName].push({ term, def });
    setData(data);

    alert(`Saved "${term}" to folder "${folderName}"`);
    document.getElementById('term').value = '';
    document.getElementById('definition').value = '';
  }

  function bulkAdd() {
    const folderName = document.getElementById('folderName').value.trim();
    const bulkText = document.getElementById('bulkInput').value.trim();
    if (!folderName || !bulkText) return alert('Enter a folder name and text');

    const lines = bulkText.split('\n');
    const data = getData();
    if (!data[folderName]) data[folderName] = [];

    lines.forEach(line => {
      const parts = line.split('-');
      if (parts.length >= 2) {
        const term = parts[0].trim();
        const def = parts.slice(1).join('-').trim();
        if (term && def) data[folderName].push({ term, def });
      }
    });

    setData(data);
    alert(`Added ${lines.length} flashcards to folder "${folderName}"`);
    document.getElementById('bulkInput').value = '';
  }

  function loadFolders() {
    const folderList = document.getElementById('folderList');
    folderList.innerHTML = '';
    const data = getData();
    const folderNames = Object.keys(data);
    if (folderNames.length === 0) {
      folderList.innerHTML = '<p>No folders yet. Create some!</p>';
      return;
    }

    folderNames.forEach(name => {
      const div = document.createElement('div');
      div.className = 'folder';
      div.innerHTML = `<span class="folder-icon">üìÅ</span>${name}<br><small>${data[name].length} cards</small>`;
      folderList.appendChild(div);
    });
  }

  loadFolders();
</script>

</body>
</html>
